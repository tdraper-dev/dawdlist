<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link rel="manifest" href="/site.webmanifest">

    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <meta name="description" content="Dawdlist, a To-Do List by Travis Draper https://tdraper-dev.github.io/tdraper.dev/" />
    <title>dawdlist...</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div class="container">
        <div class="box row mx-auto">
            <h1 class="titleText pt-2">dawdlist. . .</h1>
            <div class="toDoBox col-9">
                <div class="toDoHeader col-12 pt-4 mb-2">
                    <form id="noteSheetForm">
                        <input class="taskInput w-100" type="text" placeholder="What next?" required />
                    </form>
                </div>
                <div class="toDoBody col-12 pl-0 pr-1">
                </div>
                <div class="toDoFooter row px-3 pt-1 pt-sm-2 mb-2">
                    <div class="itemsRemaining col-12 col-lg-4 pb-md-1">
                        
                        <p class="pl-1 itemsLeftText mb-1 mb-lg-0"><span id="itemsLeft" class="pr-1"></span> Items Left</p>
                    </div>

                        <div class="clearAllButton col-12 col-md-6 col-lg-4">
                            <button class="btn pl-3" id="clearAll">Clear Completed</button>
                        </div>
                        <div class="status d-flex col-12 col-md-6 col-lg-4">
                            <button class="btn" id="all">All</button>
                            <button class="btn" id="active">Active</button>
                            <button class="btn" id="completed">Completed</button>
                        </div> 

                </div>
            </div>
            <div class="randomizer col-9">
                <button id="randomTaskButton" class="mx-auto">
                    <h2>Assign me a Task</h2>
                </button>
                <div class="kudos" >(Kudos!)</div>
            </div>
        </div>
    </div>
  </body>
</html>
