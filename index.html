<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div class="container">
        <div class="box row mx-auto">
            <h1 class="titleText pt-2">dawdlist. . .</h1>
            <div class="toDoBox col-9">
                <div class="toDoHeader col-12 pt-4 mb-2">
                    <form id="noteSheetForm">
                        <input class="taskInput w-100" type="text" placeholder="What next?" required />
                    </form>
                </div>
                <div class="toDoBody col-12 pl-0">
                </div>
                <div class="toDoFooter col-12 px-0 pt-2 mb-2">
                    <div class="d-inline-flex mb-1 itemsRemaining">
                        <span id="itemsLeft" class="pr-2"></span>
                        <span class="pl-3 itemsLeftText">Items Left</span>
                    </div>
                    <div class="status d-inline-flex">
                        <button class="btn" id="all">All</button>
                        <button class="btn" id="active">Active</button>
                        <button class="btn" id="completed">Completed</button>
                    </div> 

                </div>
            </div>
            <div class="randomizer col-9">
                <button id="randomTaskButton" class="mx-auto">
                    <h2>Assign me a Task!</h2>
                </button>
                <div class="kudos" >(Kudos!)</div>
            </div>
        </div>
    </div>
  </body>
</html>
