<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div class="container">
        <div class="box row mx-auto">
            <h1 class="titleText pt-2">dawdlist. . .</h1>
            <div class="toDoBox col-9">
                <div class="toDoHeader col-12 pt-4 mb-2">
                    <form id="noteSheetForm">
                        <input class="taskInput w-100" type="text" placeholder="What next?" required />
                    </form>
                </div>
                <div class="toDoBody col-12 pl-0">
                    <div class="toDoNote d-flex col-12">
                        <input type="checkbox" id="cake" class="align-self-center mr-2 mb-2">
                        <label class="pl-3 mt-1" for="cake">Test</label>
                        <button class="btn pb-2 removeTask"><span class="buttonText">X</span></button>
                    </div>
                </div>
                <div class="toDoFooter col-12 px-0 pt-2 mb-2">
                    <div class="d-inline-flex mb-1">
                        <span id="itemsLeft" class="pr-2">2</span>
                        <span class="pl-3">Items Left</span>
                    </div>
                    <div class="status d-inline-flex">
                        <button class="btn" id="all">All</button>
                        <button class="btn" id="active">Active</button>
                        <button class="btn" id="completed">Completed</button>
                    </div> 

                </div>
            </div>
        </div>
    </div>
  </body>
</html>
